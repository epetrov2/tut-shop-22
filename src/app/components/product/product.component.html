<div *ngIf="product" class="px-6 py-4 border rounded flex items-center flex-col mb-2">
    <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
    <h2 class="mb-2 text-lg text-center">{{ product.title }}</h2>
    <p> Price: <span class="font-bold"> {{ product.price | currency:'RUB'}} </span></p>
    <button
        class="border px-4 py-2 mt-2" 
        (click)="showDetails = !showDetails"
        [ngClass]="{
            'bg-yellow-400': !showDetails,
            'bg-red-400': showDetails
        }"
    >{{ showDetails ? 'Hide' : 'Show'}} Details:</button>

    <div *ngIf="showDetails" class=" flex items-center flex-col mb-2">
        <p> {{ product.description }}  </p>
        <p> {{ product.rating?.rate }} </p>
    </div>
    
</div>
