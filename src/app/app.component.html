<div class="container max-w-2xl mx-auto pt-5">
  <h1 class="font-bold mb-2 text-center text-3xl">
    {{ title | titlecase }}
  </h1>

  <div *ngIf="products; else loading"></div>

      <app-product 
      *ngFor="let product of products"
      [product]="product"
      ></app-product>

</div>

<ng-template #loading>loading...</ng-template>
