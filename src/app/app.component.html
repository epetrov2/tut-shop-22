<app-global-error></app-global-error>

<div class="container max-w-2xl mx-auto pt-5">
  <h1 class="font-bold mb-2 text-center text-3xl">
    {{ title | titlecase }}
  </h1>

  <div *ngIf="loading" class="font-bold">Loading...</div>

  <input
    type="text"
    class="mb-2 py-2 px-4 border w-full"
    placeholder="Filter products"
    [(ngModel)]="term"
  />

  <div *ngIf="products$ | async as products">
    <app-product
      *ngFor="let product of products | filterProducts: term"
      [product]="product"
    ></app-product>
  </div>

  <app-modal 
    *ngIf="modalService.isVisible$ | async"
    title="Create product"
  >
    <app-create-product></app-create-product>
  </app-modal>


  <button 
    class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 px-4 py-2"
    (click)="modalService.open()"
  >+</button>
</div>
